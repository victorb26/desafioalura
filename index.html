<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Criptografia de Texto</h1>
        <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
        <div class="buttons">
            <button onclick="criptografar()">Criptografar</button>
            <button onclick="descriptografar()">Descriptografar</button>
        </div>
        <textarea id="output-text" readonly placeholder="Resultado..."></textarea>
        <button id="copy-button" onclick="copiarTexto()">Copiar</button>
    </div>
    </body>
    <script src="script.js"></script>
</body>

</html>
